<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1인 인테리어 서비스</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="container">
        <h1>HOUSE MAGICIAN</h1>
        <div id="question-container">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="이름을 입력하세요">
            <!-- 버튼들을 포함하는 div 추가 -->
            <div class="buttons-container">
                <button class="previous" onclick="previousQuestion()">이전</button>
                <button class="next" onclick="nextQuestion()">다음</button>
            </div>
        </div>
    </div>

    <script src="survey.js"></script>
</body>
</html>
